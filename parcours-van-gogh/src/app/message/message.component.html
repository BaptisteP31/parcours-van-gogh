<ion-item
  *ngIf="message"
  [routerLink]="'/message/' + message.id"
  [detail]="false"
>
  <div slot="start"></div>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ message.title }}
      <span class="date">
        <ion-icon
          aria-hidden="true"
          name="chevron-forward"
          size="small"
          *ngIf="isIos()"
        ></ion-icon>
      </span>
    </h2>
    <p>
      {{ message.date }}
    </p>
  </ion-label>
</ion-item>
